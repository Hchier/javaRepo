<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

</head>
<body>

<div class="father">
    <form th:action="@{/login}" method="post" enctype="multipart/form-data">
        <input type="text" class="input" name="username" id="username" placeholder="请输入账号">
        <input type="password" class="input" name="password" id="password" placeholder="请输入密码">
        <input type="submit" class="submit" id="login" value="登录">
    </form>
    <form action="/jump_to_register" method="post" enctype="multipart/form-data">
        <input type="submit" class="submit" id="register" value="注册">
    </form>
</div>


</body>
</html>
