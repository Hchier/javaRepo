<script>
    let check_all = document.getElementById('check_all');
    let checkbox_list = document.getElementsByClassName('checkbox')
    check_all.onclick = function () {
        //console.log(check_all.checked)
        for (let i = 0; i < checkbox_list.length; i++) {
            checkbox_list[i].checked = check_all.checked;
        }
    }
    for (let i = 0; i < checkbox_list.length; i++) {
        checkbox_list[i].onclick = function () {
            let flag = true;
            for (let j = 0; j < checkbox_list.length; j++) {
                //不能是 if (checkbox_list[j].checked == 'false')!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                if (checkbox_list[j].checked == false) {
                    flag = false;
                    break;
                }
            }
            check_all.checked = flag;
        }
    }

</script>
