<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boxadded</title>
    <style>
        div.div1{
            width: 150px;
            height: 150px;
            border:20px red solid;
            padding:20px;
            /*使得padding&border不会撑大盒子*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="div1">div1</div>

</body>
</html>
