<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

<table align="center" border="2px" cellpadding="40" width="800px" cellspacing="0">
    <thead>
        <tr>
            <th>name</th>
            <th>link</th>
        </tr>
    </thead>
    <tbody>
        <tr align="center">
            <td>baidu</td>
            <td><a href="http://www.baidu.com">baidu</a></td>
        </tr>
        <tr align="center">
            <td>google</td>
            <td><a href="https://www.google.com">google</a></td>
        </tr>
    </tbody>
</table>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<table border="1px" align="" width="200" cellspacing="0" bgcolor="aqua">

    <tr align="center" bgcolor="red">
        <th rowspan="2">1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="2">3</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
</table>


</body>
</html>
